<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>德州扑克 AI 教练</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .poker-table {
        background: radial-gradient(circle, #35654d 0%, #1e3a2f 100%);
        box-shadow: inset 0 0 50px #000;
      }

      /* Card Animations */
      @keyframes deal-slide {
        0% {
          opacity: 0;
          transform: translateY(-40px) scale(0.5);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes card-flip {
        0% {
          transform: rotateY(90deg);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      .animate-deal {
        animation: deal-slide 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }

      .animate-flip {
        animation: card-flip 0.4s ease-out forwards;
      }

      /* Card Back Pattern */
      .card-pattern {
        background-color: #1e3a8a;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 4px),
                          repeating-linear-gradient(135deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 4px);
      }
    </style>
